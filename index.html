<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sk {
            color: rgb(228, 253, 0);
        }
    </style>
</head>
<body>
    <div 
    style="border: 2px solid rgb(197, 6, 181);
    height: 450px;
    width: 350px;
    background-image: linear-gradient(rgb(99, 8, 99),rgb(247, 0, 255));
    margin-left: 300px;

    ">
        <p style="text-align: center;
        text-decoration: bold;
        color: white;
        font-family: sans-serif;
        ">Student Regisration form</p>
        <hr>
        <br>
        <label for="fname" style="color: white; margin-left: 20px;">First Name:</label>
        <input type="text" id="fname" size="25px"><br><br>
        <label for="lname" style="color: white; margin-left: 20px; line-height: 5px;">Last Name: </label>
        <input type="text" name="lname" id="lname" size="25px" ><br><br>
        <label for="phn" style="color: white; margin-left: 20px;">Phone no: </label>
        <input type="text" id="phn" style="margin-left: 10px;" size= "25px">
        <br>
        <p style="color: white; margin-left: 20px; font-size: 20px;">Gender:</p>
        <input type="radio" id="male" style="color: white; margin-left: 40px;">
        <label for="male" style="color: white;">Male</label>
        <input type="radio" id="fmale" style="color: white; margin-left: 20px;">
        <label for="fmale" style="color: white;">Female</label>
        <input type="radio" id="ale" style="color: white; margin-left: 20px;">
        <label for="ale" style="color: white;">Others</label>
        <br><br>
        <p style="color: white; margin-left: 20px; font-size: 20px;">Language Skills:</p>
        <input type="checkbox" id="bn" style="margin-left: 20px;">
        <label for="bn" class="sk">Bengali</label>
        <input type="checkbox" id="en">
        <label for="en" class="sk">English</label>
        <input type="checkbox" id="ar">
        <label for="ar" class="sk">Arabic</label>
        <input type="checkbox" id="hn">
        <label for="hn" class="sk">Hindi</label>
        <br>
        <input type="button" value="Submit" style="background-color: springgreen;
         padding: 5px; color: rgb(10, 10, 10); border-radius: 5px; margin: 20px 0 20px 125px;">




    </div>
</body>
</html>
